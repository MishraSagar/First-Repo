<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Indie+Flower"   rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>

    </head>
    <body>
        <div class="main">

            <div class="month-year-container">
                <i class="fa fa-chevron-left" aria-hidden="true" id="prev-click"></i>
                <div class="month middle-content" id="month-name">
                    <select name="month" id="select-month">
                        <option value="0">JANUARY</option>
                        <option value="1">FEBRUARY</option>
                        <option value="2">MARCH</option>
                        <option value="3">APRIL</option>
                        <option value="4">MAY</option>
                        <option value="5">JUNE</option>
                        <option value="6">JULY</option>
                        <option value="7">AUGUST</option>
                        <option value="8">SEPTEMBER</option>
                        <option value="9">OCTOBER</option>
                        <option value="10">NOVEMBER</option>
                        <option value="11">DECEMBER</option>
                    </select>
                </div>
                <div class="year middle-content" id="year-name">
                    <select name="year" id="select-year"></select>
                </div>
                <i class="fa fa-chevron-right" aria-hidden="true" id="next-click"></i>
            </div>

            <div class="week-days">
                <div class="day">Week</div>
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div class="calendar-content clearfix">
                <!-- <div class="dates"></div> -->
                <div class="week">

                </div>
                <div id="calendar">

                </div>
            </div>
        </div>
    <script src="js/app.js"></script>
    </body>
</html>
